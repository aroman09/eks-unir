apiVersion: v1
kind: Service
metadata:
  name: node-app-service
  namespace: node-app-namespace
spec:
  selector:
    app: node-app           # Selector que coincide con el label del Deployment de la app
  ports:
    - protocol: TCP
      port: 30000           # Puerto expuesto en el Service
      targetPort: 3000      # Puerto en el contenedor de la aplicaci√≥n
  type: LoadBalancer
